{% extends 'base.html' %}

{% block title %}Случайные рецепты{% endblock %}
{% block content %}
    <h3>{{ message }}</h3>
        {% csrf_token %}
<table style='width: 100%;'>
    <tr>
        {% for recipe in random_recipe %}
        <td style='text-align: center;'>
            <a href="{% url 'show_full_recipe' recipe.id %}">{{ recipe.name }}
                <img src="{{ recipe.img.url }}" alt="{{ recipe.name }}" width="100" height="100"></a>
            {{ recipe.get_summary }}
        </td>
        {% endfor %}
    </tr>
</table>
{% endblock %}
