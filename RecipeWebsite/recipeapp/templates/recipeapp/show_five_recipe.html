{% extends 'base.html' %}

{% block title %}Случайные рецепты{% endblock %}
{% block content %}
    <h3 class="main_title">{{ message }}</h3>
        {% csrf_token %}
<table class="all_recipes">
    <tr class="five_recipes_in_row">
        {% for recipe in random_recipe %}
        <td>
            <a class="five_recipes_link" href="{% url 'show_full_recipe' recipe.id %}">{{ recipe.name }}<br><br>
                <img class="recipe_mini_image" src="{{ recipe.img.url }}" alt="{{ recipe.name }}"></a>
            {{ recipe.get_summary }}
        </td>
        {% endfor %}
    </tr>
</table>
{% endblock %}
